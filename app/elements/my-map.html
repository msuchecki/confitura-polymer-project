<dom-module id="my-map">
    <style>
        google-map {
            height: 400px;
        }
    </style>
    <template>

        <google-map zoom="12"
                    longitude="{{result.longitude}}"
                    latitude="{{result.latitude}}"
                    map="{{map}}"></google-map>

        <google-map-search query="{{query}}" map="{{map}}" result="{{result}}"></google-map-search>

    </template>
</dom-module>

<script>
    (function () {
        Polymer({
            is: 'my-map',
            properties: {
                query:String
            }
        });
    })();
</script>
